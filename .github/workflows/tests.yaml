name: Run Tests
run-name: Test action
on: [push, pull_request]
jobs:
  Test-Code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/checkout@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm Install
      - name: Run Tests
        run: npm test